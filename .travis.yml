os: linux
dist: xenial

language: java
services:
  - mongodb

install: ./gradlew assemble

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

jobs:
  include:
    - stage: Unit test
      script: ./gradlew test
    - stage: Deploy
      script: curl --request PATCH http://178.62.102.69:3000/deploy

before_script:
  - sleep 12
  - mongo test --eval 'db.createUser({user:"mongoadmin",pwd:"mongoadmin",roles:["readWrite"]});'
